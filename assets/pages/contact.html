<script type='text/javascript'>
	function init_map(){
		var myOptions = {zoom:10,center:new google.maps.LatLng(-18.9859782,47.53272100000004),mapTypeId: google.maps.MapTypeId.HYBRID
		};
		map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
		marker = new google.maps.Marker({map: map,position: new google.maps.LatLng(-18.9859782,47.53272100000004)});
		infowindow = new google.maps.InfoWindow({content:'<strong>Mamy</strong><br>Akamasoa, Antananarivo<br>'});
		google.maps.event.addListener(marker, 'click', function(){infowindow.open(map,marker);});
		infowindow.open(map,marker);}google.maps.event.addDomListener(window, 'load', init_map);
</script>
